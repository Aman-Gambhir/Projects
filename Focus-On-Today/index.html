<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus On Today</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 class="title">Focus on <span>Today</span></h1>

      <div class="container">
        <h2 class="subtitle">
          <span>Today</span> <img src="images/Sun.svg" alt="sun" class="sun" />
        </h2>
        <p class="progLabel">Raise a bar by completing your goals!</p>
        <div class="progBar">
          <div class="progVal">
            <span> 2/3 Completed</span>
          </div>
          <p class="errorLabel">Please set all the 3 goals!</p>
        </div>

        <div class="goalCon">
          <div class="checkBox">
            <img
              src="images/check-icon.svg"
              alt="check-icon"
              class="check-icon"
            />
          </div>
          <input
            class="goalInput"
            type="text"
            placeholder="Add new goal..."
            id="first"
          />
        </div>
        <div class="goalCon">
          <div class="checkBox">
            <img
              src="images/check-icon.svg"
              alt="check-icon"
              class="check-icon"
            />
          </div>
          <input
            class="goalInput"
            type="text"
            placeholder="Add new goal..."
            id="second"
          />
        </div>
        <div class="goalCon">
          <div class="checkBox">
            <img
              src="images/check-icon.svg"
              alt="check-icon"
              class="check-icon"
            />
          </div>
          <input
            class="goalInput"
            type="text"
            placeholder="Add new goal..."
            id="third"
          />
        </div>
        <div class="goalCon">
          <div class="checkBox">
            <img
              src="images/check-icon.svg"
              alt="check-icon"
              class="check-icon"
            />
          </div>
          <input
            class="goalInput"
            type="text"
            placeholder="Add new goal..."
            id="fourth"
          />
        </div>

        <p class="quote">“Move one step ahead, today!”</p>
        <p class="footer">Made by Aman Gambhir</p>
      </div>
    </main>
  </body>
</html>
